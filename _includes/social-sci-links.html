{% if site.data.social-sci %}
<div id="social-sci">
    {% assign ss = site.data.social-sci %}
    {% for entry in ss %}
        {% assign key = entry | first %}
        {% if ss[key].id %}
            <a href="{{ ss[key].href }}{{ ss[key].id }}" title="{{ ss[key].title }}"><i class="ai {{ ss[key].ai-icon }}"></i></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
